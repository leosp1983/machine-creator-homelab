- name: Copiar script de ajuste de rede
  ansible.builtin.template:
    src: nmcli.sh.j2
    dest: /root/nmcli.sh
    owner: root
    group: root
    mode: '0755'

- name: Ajustar rede via script (NetworkManager only)
  ansible.builtin.shell: /root/nmcli.sh
  register: network_fix

- name: Garantir NetworkManager ativo
  ansible.builtin.service:
    name: NetworkManager
    state: started
    enabled: true

- name: Output do ajuste de rede
  ansible.builtin.debug:
    var: "{{ network_fix.stdout_lines }}"